<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Login Page</title>
        <style>
            div {
                text-align:center;
            }
        </style>
        <script>
            function setDarkMode() {
                const date = new Date();
                const darkModeFlag = date.getHours();

                if(darkModeFlag >= 6 && darkModeFlag < 18) {
                    document.bfColor = "white";
                    document.fgColor = "black";
                } else {
                    document.bgColor = "black";
                    document.fgColor = "white";
                }
            }

            function loginChecker() {
                const id = document.getElementsByName('id')[0].value;
                const pw = document.getElementsByName('password')[0].value;

                if(id == "test" && pw == "test") {
                    console.log(id);
                    console.log(pw);
                    alert("login access");
                } else {
                    console.log(id);
                    console.log(pw);
                    alert("login fail");
                }
            }
        </script>
    </head>
    <body onload="setDarkMode();">
        <div id="title"><h1>Welcome to my system</h1></div>
        <hr><br>
        <div id="login">ID : 
            <input type="text" name="id" placeholder="Enter Your Id">
        </div>
        <div id="password">Password : 
            <input type="text" name="password" placeholder="Enter Your password">
        </div>
        <button type="submit" onclick="loginChecker()">login</button>
        <button type="submit">회원가입</button>
        <button type="submit">ID/PW 찾기</button>
    </body>
</html>
