<!DOCTYPE html>
<html>
    <head>
        <title>Vue Sample</title>
    </head>
    <body>
        <div id="app">
            {{message}}
            <br>
            <!-- 등록한 컴포넌트 위치 -->
            <my-component></my-component>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            // 컴포넌트 내용
            var localComponent = {
                template: '<div>지역 컴포넌트가 등록되었습니다.</div>'
            };

            new Vue({
                el: '#app',
                data: {
                   message: 'Hello Vue.js!'
                },
                // 지역 컴포넌트 등록
                components: {
                    'my-component': localComponent
                }
            });
        </script>
    </body>
</html>
