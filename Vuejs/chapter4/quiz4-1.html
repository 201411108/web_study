<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>View Router Quiz</title>
    </head>
    <body>
        <div id="app">
            <router-view name="header"></router-view>
            <router-view></router-view>
            <router-view name="footer"></router-view>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script>
            var Body = {template: '<div>This is body</div>'};
            var Header = {template: '<div>This is Head</div>'};
            var Footer = {template: '<div>This is Foot</div>'};

            var LoginBody = {template: '<div>This is Loginbody</div>'};
            var LoginHeader = {template: '<div>This is LoginHead</div>'};
            var LoginFooter = {template: '<div>This is LoginFoot</div>'};
            
            var router = new VueRouter({
                routes: [
                    {
                        path: '/',
                        components: {
                            default: Body,
                            header: Header,
                            footer: Footer,
                        }
                    },
                    // /login URL을 추가하고 각 컴포넌트를 추가하여라.
                    {
                        path: '/login',
                        components: {
                            default: LoginBody,
                            header: LoginHeader,
                            footer: LoginFooter
                        }
                    }
                ]
            });

            var app = new Vue({
                router
            }).$mount('#app');
        </script>
    </body>
</html>
