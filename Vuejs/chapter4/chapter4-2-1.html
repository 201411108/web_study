<!-- HTTP 통신을 위한 axios 사용해보기 -->
<!-- 20200123 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Axios Ex</title>
    </head>
    <body>
        <div id="app">
            <!-- 버튼 클릭 시 해당 뷰 인스턴스의 getData 메소드 호출 -->
            <button v-on:click="getData">프레임워크 목록 가져오기</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <!-- axios CDN 방식 사용하기 -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            new Vue({
                el: '#app',
                methods: {
                    getData: function() {
                        // axios GET API를 통해 해당 경로와 HTTP REQUEST
                        axios.get('http://raw.githubusercontent.com/joshua1988/doit-vuejs/master/data/demo.json')
                        // then 구문을 통해 HTTP 이후 수행할 동작 명시
                        .then(function(response) {
                            // HTTP RESPONSE를 받아 콘솔에 출력
                            console.log(response)
                        })
                    }
                },
            })
        </script>
    </body>
</html>
