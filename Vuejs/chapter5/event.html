<!-- v-on 디렉티브를 사용해서 이벤트 처리 -->
<!-- 20200123 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>v-on event</title>
    </head>
    <body>
        <div id="app">
            <!-- 뷰 인스턴스 생성 공간 -->
            <button v-on:click="clickBtn">클릭</button>
            <button v-on:click="click2Btn(10)">인자 클릭</button>
        </div>

        <!-- 필요한 라이브러리 CDN 방식 호출 -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script>
            // 실습 코드 작성
            new Vue({
                el: '#app',
                methods: {
                    clickBtn: function() {
                        alert('클릭 이벤트 발생')
                    },
                    click2Btn: function(num) {
                        alert(num + '을 인자로 받아 클릭 이벤트 발생')
                    }
                }
            })
        </script>
    </body>
</html>
